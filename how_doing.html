    <p>- 인공지능 전문가는 <strong>인간만이 갖고 있는 <u>특징</u></strong>을 이해하고, 이를 바탕으로 컴퓨터와 로봇 등이
    <strong><u>인간처럼</u> 생각하고 결정을 내리도록 하는 기술</strong>을 개발합니다. <br>
    - 기존 지식을 기계가 배우도록 한 뒤에 기계가 사람 대신 일하게 만드는 기술, 저장한 지식과 여러 지식을 연결해
    <strong>새로운 지식을 <u>발견</u>하는 기술</strong> 등 지식을 학습하고 <strong>다른 지식을 이끌어 내는 기술</strong>을 개발합니다.</p>
